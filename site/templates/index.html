<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />
    <link rel="stylesheet" href="/static/style.css">
    <title>{{.Conf.SiteName}}</title>
</head>

<body>
    <h1><a href="/">{{.Conf.SiteName}}</a></h1>
    <div class="search">
        <form action="/search">
            <input type="text" class="searchBox" id="searchBox" name="q" placeholder="Search">
            <input type="submit" class="searchButton" value="ðŸ”">
        </form>
    </div>
    <div class="terms">
        <h3>Tags</h3>
        <ul>
            {{range .Tags}}
            <li><a href="/tag/{{. | urlEncode}}">{{. | title}}</a></li>
            {{end}}
            <li><a href="/tag/untagged">Untagged terms</a></li>
        </ul>
    </div>
    <div class="info">
        <h3>Info</h3>
        <ul>
            <li><a href="{{.Conf.Invite}}">Invite the bot</a></li>
            <li><a href="{{.Conf.Git}}">Source code</a></li>
        </ul>
        <h4>Feedback</h4>
        <ul>
            <li><a
                    href="https://docs.google.com/forms/d/e/1FAIpQLSdsa4SmmJomil0cx8o7UHyNkR0tUtKTrkh_oCqAJ6nIHcry0Q/viewform?usp=sf_link">Term
                    submissions</a></li>
            <li><a
                    href="https://docs.google.com/forms/d/e/1FAIpQLScgRC2-fjZAnF3CSb_Mr2rtUPJFnCPXMcCsjxXXTioW_uve_g/viewform?usp=sf_link">Feedback
                    and term edit/removal requests</a></li>
        </ul>
    </div>
    <div class="footer">
        <hr />
        <p style="text-align: right;">
            <small>
                <a href="/contact">Contact</a> &middot;
                <a href="{{.Conf.Git}}">Source</a> &middot;
                <a href="{{.Conf.Invite}}">Invite {{.Conf.SiteName}}</a><br />
                License: <a href="https://www.gnu.org/licenses/agpl-3.0.html">AGPLv3</a>
            </small>
        </p>
    </div>
</body>

</html>
